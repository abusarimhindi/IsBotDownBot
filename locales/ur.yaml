name: اردو
help: |
  میں جانچ کر بتا سکتا ہوں کہ کوئی بوٹ غیر فعال ہےیا نہیں۔ بس مجھے آپ بوٹ کی آئی ڈی ارسال کریں جیسے کہ @IsBotDownBot اور میں جانچ کر بتاؤں گا کہ یہ فعال ہے کہ نہیں۔ اگر آپ کسی بوٹ کی سبسکرپشن کو ختم کرنا چاہتے ہیں تو مجھے /delete کا کمانڈ بھیجیں۔زبان بدلنے کے لیے /language کمانڈ استعمال کریں۔ تعاون: @borodutch_support۔
language: برائے کرم، زُبان کا انتخاب کریں۔
language_selected: میں اب اُردو میں بات کروں گا۔
no_username: مجھے کچھ بھی نہیں ملا۔
up: |
  ✅ @${username} فعال ہےاورکام کر رہا ہے۔
down: |
  😱 @${username} غیر فعال ہے۔
subscribed: |
  @${username} کو سبسکرائب کیا۔ اب آپ کو اطلاعات موصول ہوں گی جب @${username} غیر فعال ہو گا یا  دوبارہ فعال ہو گا۔
unsubscribed: |
  @${username} سے اَن سبسکرائب کیا گیا۔ @${username} کے  غیرفعال ہونے یا فعال ہونے  پر آپ کو مزید اطلاعات موصول نہیں ہوں گی۔
subscribe: سبسکرائب
unsubscribe: اَن سبسکرائب
delete: سبسکرپشنز سے ہٹانے کے لیے نیچے ایک بوٹ منتخب کریں۔
delete_no_bots: آپ نے ابھی تک کسی بوٹس کو سبسکرائب نہیں کیا ہے۔
vanished: |
  💨 @${username} غائب ہو گیا۔
error: |
  💥 @${username} حاصل کرنے میں ایک خرابی پیش آگئی۔ براہ کرم کچھ دیر بعد کوشش کریں۔
